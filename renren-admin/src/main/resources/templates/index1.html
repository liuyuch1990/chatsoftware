<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>人人权限系统</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/plugins/layui2.0/css/layui.css">
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/statics/css/index1.css">
</head>
<body>
<div class="layui-row bd-border ">
	<div class="layui-input-inline">
		<label class="layui-form-label">选择文件：&nbsp;</label>
		<div class="layui-input-inline" style="width: 150px;">
			<button type="button" class="layui-btn" id="test1">
				<i class="layui-icon">&#xe67c;</i>选择
			</button>
		</div>
		<div class="layui-input-inline">
			&nbsp;&nbsp;
			<button class="layui-btn bd-btn-radius layui-btn-normal" id="submit">确&nbsp;&nbsp;&nbsp;&nbsp;定</button>
		</div>
	</div>
</div>

<script type="text/javascript" src="${request.contextPath}/statics/libs/jquery.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/plugins/layui2.0/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/libs/vue.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/js/index1.js"></script>
<script type="text/javascript">
	$(function(){
		var uploadFileUrl = 'https://sq.sharkmeida.cn/distribution/upload';
		layui.use('upload', function(){
			var upload = layui.upload;

			//执行实例
			var uploadInst = upload.render({
				elem: '#test1' //绑定元素
				,url: uploadFileUrl //上传接口
				,done: function(res){
					//上传完毕回调
					if(res.code=='0000'){
						layer.alert("上传成功");
					}

				}
				,error: function(){
					//请求异常回调
					alert(111);
				}
				,accept:'file'//允许的文件类型
				,auto: false//选择文件后是否自动上传
				,bindAction:'#submit'

			});
		});
	});
</script>
</body>
</html>
